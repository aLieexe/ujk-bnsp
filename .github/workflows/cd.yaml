name: CD
on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Create PEM file
        run: |
          echo "${{ secrets.BASE64_KEY }}" | base64 --decode > key.pem
          chmod 600 key.pem
    

      - name: the deployment
        timeout-minutes: 10
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: key.pem
          protocol: tcp6
          port: 22
          command_timeout: 30s
          script: |
            whoami
            ls

